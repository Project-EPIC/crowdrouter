<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="icon" type="image/png" href="{{ site.github.url}}/favicon.png" sizes="32x32" />
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/highlight.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/ink-flex.min.css">
  <script type="text/javascript" src="{{ site.github.url }}/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.github.url }}/assets/js/highlight.js"></script>
  <script type="text/javascript" src="{{ site.github.url }}/assets/js/main.js"></script>
  <script type="text/javascript"> hljs.initHighlightingOnLoad();</script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
